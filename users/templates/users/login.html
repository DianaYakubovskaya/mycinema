{% extends 'users/base.html' %}

{% block title %}Увійти до облікового запису{% endblock %}

{% block content %}
<h2>Увійти</h2>

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Ім'я користувача:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Ім'я користувача" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required>
    </div>
    <button type="submit" class="btn btn-primary">Увійти</button>
</form>

<p>Ще не маєте акаунта? <a href="{% url 'register' %}">Зареєструйтесь тут</a>.</p>
{% endblock %}
