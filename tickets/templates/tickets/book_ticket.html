{% extends 'tickets/base.html' %}

{% block title %}Бронювання квитка{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Бронювання квитка</h2>

    <!-- Відображення повідомлень -->
    {% if messages %}
        <div class="alert alert-info" role="alert">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Форма бронювання квитка -->
    <form method="POST" class="form">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}  <!-- Це відображає всі поля форми з мітками -->
        </div>

        <button type="submit" class="btn btn-primary mt-3">Забронювати квиток</button>
    </form>
</div>

{% endblock %}
